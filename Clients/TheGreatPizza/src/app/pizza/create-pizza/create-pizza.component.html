<section fxLayout="row wrap" fxLayoutAlign="center center">
  <mat-card fxFlex="500px" fxFlex.xs="100%">
    <mat-card-title>Add new pizza to the menu</mat-card-title>
    <form [formGroup]="pizzaForm" autocomplete="off" (ngSubmit)="onCreate()" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
      <mat-card-content>
        <mat-form-field appearance="standard">
          <input matInput type="text" placeholder="Name" formControlName="name">
          <mat-error>All pizzas have name. Dont they?</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <textarea matInput type="text" placeholder="Description" formControlName="description">
          </textarea>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button type="button" mat-raised-button color="secondary" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="!pizzaForm.valid">Create</button>
      </mat-card-actions>
    </form>
  </mat-card>
</section>
